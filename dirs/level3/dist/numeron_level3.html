<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- <link rel='stylesheet' href="./numeron.css"> -->
    <link rel="stylesheet" href="./numeronGame_style.css">
    <title>numeron</title>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Be+Vietnam+Pro:wght@800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <audio id="audio1" src="../../se/click.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="audio2" src="../../se/pipo.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="audio3" src="../../se/tenton.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="audio4" src="../../se/powoon.mp3" preload="auto" type="audio/mp3"></audio>

    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="../../favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
   </head>
  <body onload="setTimeout('start()',1500);">
    <script src="../dist/bundle.js" type="module"></script>
    <header class="back slideAnime">
      <i class="intro fa-solid fa-rotate-right fas fa-redo-alt" alt="retry" id="anothre" onclick="window.location.reload();" data-title="遊び方7" data-step="7" data-intro="ゲームを中断しリセットしたいときにはここのボタンを押す."></i>
      <i class="intro fas fa-question-circle" alt="how to play" onclick="introJs().start();" title="遊び方"></i>
      <a href="../../src/numeron.html" class="fas fa-home" alt="to opening page" title="オープニングに戻る"></a>
      <a href="../../level4/dist/numeron_level4.html" class="fas fa-dice-four" alt="4 numbers" title="4桁にする"></a>
    </header>
    <h1 class="fadeUpAnime">Let's play with </h1>
    <h1 id="head" class="fadeUpAnime">NUMERON!!!</h1>
    <div class="ques fadeUpAnime">
      <p>Guess the numbers within <strong>10</strong> moves!</p>
    </div>
    
    <div class="deta fadeUpAnime" id="draw">
      <input class="text" type="text" id="ans1" value="" disabled data-title="遊び方3" data-step="3" data-intro="入力した数字はここに表示される。">
      <input class="text" type="text" id="ans2" value="" disabled>
      <input class="text" type="text" id="ans3" value="" disabled><br>
      <button class="btn num" value="1" id="1" data-title="遊び方1" data-step="1" data-intro="入力したい数字のボタンを1つずつ押していく.<br>なお,同じ数字を2回使ってはいけない." title="1"><section></section></button>
      <button class="btn num" value="2" id="2" title="2"><section ></section></button>
      <button class="btn num" value="3" id="3" title="3"><section ></section></button>
      <button class="btn num" value="4" id="4" title="4"><section ></section></button>
      <button class="btn num" value="5" id="5" title="5"><section ></section></button>
      <button class="btn num" value="6" id="6" title="6"><section ></section></button>
      <button class="btn num" value="7" id="7" title="7"><section ></section></button>
      <button class="btn num" value="8" id="8" title="8"><section ></section></button>
      <button class="btn num" value="9" id="9" title="9"><section ></section></button>
      <button class="btn num" value="0" id="0" disabled data-title="遊び方2" data-step="2" data-intro="0は1桁目に入力できない." title="0は1桁目に入力できない"><section></section></button>
      <button class="btn btn2" value="" id="C" data-title="遊び方4" data-step="4" data-intro="入力した数字をすべてリセットしたいときはこのボタンを押す." title="入力をリセット"><section>reset</section></button>
    </div>
    <div class="sendanswer">
      <button class="btn btn3" value="" id="send" disabled data-title="遊び方5" data-step="5" data-intro="数字を入力し解答するときはこのボタンを押す." title="3桁の数字を入力してください.">confirm!</button><br><br>
    </div>
    <div class="process fadeUpAnime" >
      <p id="log">log:<br></p>
      <p class="p" id="p" data-title="遊び方6" data-step="6" data-intro="ここに解答した数字とヒントが出される.<br>EATは数字と桁の位置があっているということになる.<br>BYTEは桁の位置は間違っているが答えと同じ数字が含まれている."></p>
    </div>
    <footer id="cright" style="font-size: small; color: rgb(105, 105, 105);">
      <p>
        Copy right©︎ 2022<br>
         <strong>Sion Terunaga / Manato Yamashita</strong> &nbsp; All right reserved.
      </p>
    </footer>
    <script>
      const start=()=>{
        const keyName = 'visited';
        const keyValue = true;
        if (!sessionStorage.getItem(keyName)) 
        {
          //sessionStorageにキーと値を追加
          sessionStorage.setItem(keyName, keyValue);
          introJs().start();
        }       
      }
    </script>
  </body>
</html>
